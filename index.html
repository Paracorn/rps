<script>
    
// Create getPlayerChoice Function that asks player to choose rock, paper or scissors

function getPlayerChoice() {
    return prompt("Type rock paper or scissors").toLowerCase();
}

//  Create getComputerChoice function to make computer
//      randomly choose rock, paper or scissors 

function getComputerChoice() {
    const options = ['rock', 'scissors', 'paper']
    return options[Math.floor(Math.random()*3)];
}

//  Create  playRound() function
//      that plays one round against computer 

function playRound(playerSelection, computerSelection) {
    if (drawCheck(playerSelection,computerSelection)) {
        return "Its a draw! You both chose " + playerSelection;
    } else if ( playerSelection == 'rock' && computerSelection == 'scissors' || 
                playerSelection == 'scissors' && computerSelection == 'paper'||
                playerSelection == 'paper' && computerSelection == 'rock'
    ) {
        return getMessage(playerSelection, computerSelection);
    } else {
        return getMessage(playerSelection, computerSelection, false);
    }
}



//Create  drawCheck(), getMessage function

function drawCheck(player, computer) {
    return player == computer;
}

function getMessage(player, computer, win = true) {
    console.log(player, computer);
    let message = win ? "You win! " + player + " beats " + computer
    : "You lose! " + computer + " beats " + player;
    return message;
}

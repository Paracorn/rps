<script>
    
// Create getPlayerChoice Function that asks player to choose rock, paper or scissors

function getPlayerChoice() {
    return prompt("Type rock paper or scissors").toLowerCase();
}

//  Create getComputerChoice function to make computer
//      randomly choose rock, paper or scissors 

function getComputerChoice() {
    const options = ['rock', 'scissors', 'paper']
    return options[Math.floor(Math.random()*3)];
}

//  Create  playRound() function
//      that plays one round against computer 

function playRound(playerSelection, computerSelection) {
    let message = "";
    if (playerSelection == computerSelection) {
        message = "Its a draw! You both chose " + capitalize(playerSelection);
    } else {
        message = didPlayerWon(playerSelection,computerSelection) ? getMessage(playerSelection, computerSelection)
        : getMessage(playerSelection, computerSelection, false);
    }
    return message;
}

//  Create game() function that plays 5 rounds, keeps scores and returns a winner 


//Create getMessage() and didPlayerWon() function


function getMessage(player, computer, win = true) {
    let message = win ? "You win! " + capitalize(player) + " beats " + capitalize(computer)
    : "You lose! " + capitalize(computer) + " beats " + capitalize(player);
    return message;
}

function didPlayerWon(player,computer) {
    return player == 'rock' && computer == 'scissors' ||
           player == 'scissors' && computer == 'paper' ||
           player == 'paper' && computer == 'rock';
}

function capitalize(s)
{
    return s[0].toUpperCase() + s.slice(1);
}



</script>
